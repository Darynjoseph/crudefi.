<!DOCTYPE html>
<html>
<head>
    <title>Updated Staff Salaries API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
        .api-response { background: #f8f9fa; padding: 10px; border-radius: 5px; margin: 10px 0; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>🧪 Updated Staff Salaries API Test</h1>
    <p><strong>Testing the new API structure WITHOUT "paid_by" column</strong></p>
    
    <button onclick="testGetSalaries()">Test GET /api/casual-salary</button>
    <button onclick="testCreateSalary()">Test POST /api/casual-salary</button>
    <button onclick="testGetStats()">Test GET /api/casual-salary/stats</button>
    <button onclick="clearResults()">Clear Results</button>

    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        function addApiResponse(data, title) {
            const div = document.createElement('div');
            div.className = 'api-response';
            div.innerHTML = `<strong>${title}</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            results.appendChild(div);
        }

        async function testGetSalaries() {
            try {
                addResult('🧪 Testing GET /api/casual-salary...');
                const response = await fetch('http://localhost:5000/api/casual-salary');
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ GET Success: Found ${Array.isArray(data) ? data.length : 'unknown number of'} salary records`);
                    addApiResponse(data, 'GET Response:');
                    
                    if (Array.isArray(data) && data.length > 0) {
                        const firstRecord = data[0];
                        if (firstRecord.paid_by !== undefined) {
                            addResult('⚠️ WARNING: paid_by field still present in response!', false);
                        } else {
                            addResult('✅ Confirmed: paid_by field successfully removed from response');
                        }
                    }
                } else {
                    addResult(`❌ GET Failed: ${response.status} - ${JSON.stringify(data)}`, false);
                }
            } catch (error) {
                addResult(`❌ GET Network Error: ${error.message}`, false);
                console.error('GET Error:', error);
            }
        }

        async function testCreateSalary() {
            try {
                addResult('🧪 Testing POST /api/casual-salary (without paid_by)...');
                
                const testSalary = {
                    name: 'Jane Test Worker',
                    date: new Date().toISOString().split('T')[0],
                    task: 'Updated API Testing',
                    rate: 800,
                    number_of_tasks: 3,
                    notes: 'Test entry with NEW schema - no paid_by field'
                };

                addApiResponse(testSalary, 'POST Request Body:');

                const response = await fetch('http://localhost:5000/api/casual-salary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testSalary)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ POST Success: Created salary record`);
                    addResult(`💰 Total Amount: KES ${testSalary.rate * testSalary.number_of_tasks} (calculated: ${testSalary.rate} × ${testSalary.number_of_tasks})`);
                    addApiResponse(data, 'POST Response:');
                    
                    if (data.data && data.data.paid_by !== undefined) {
                        addResult('⚠️ WARNING: paid_by field still present in creation response!', false);
                    } else {
                        addResult('✅ Confirmed: paid_by field successfully removed from creation');
                    }
                } else {
                    addResult(`❌ POST Failed: ${response.status} - ${JSON.stringify(data)}`, false);
                    addApiResponse(data, 'POST Error Response:');
                }
            } catch (error) {
                addResult(`❌ POST Network Error: ${error.message}`, false);
                console.error('POST Error:', error);
            }
        }

        async function testGetStats() {
            try {
                addResult('🧪 Testing GET /api/casual-salary/stats...');
                const response = await fetch('http://localhost:5000/api/casual-salary/stats');
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ Stats Success: Retrieved statistics`);
                    addApiResponse(data, 'Stats Response:');
                } else {
                    addResult(`❌ Stats Failed: ${response.status} - ${JSON.stringify(data)}`, false);
                }
            } catch (error) {
                addResult(`❌ Stats Network Error: ${error.message}`, false);
                console.error('Stats Error:', error);
            }
        }

        function clearResults() {
            results.innerHTML = '';
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            addResult('🚀 Updated API Test Page Loaded - Testing NEW schema without paid_by!');
            addResult('📋 Expected fields: name, date, task, rate, number_of_tasks, notes (NO paid_by)');
        });
    </script>
</body>
</html>
